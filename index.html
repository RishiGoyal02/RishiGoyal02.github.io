<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="200" height="100" id="svgContainer"></svg>
  <script>
    const svg = d3.select("#svgContainer");
  
    svg
      .append("rect")
      .attr("x", 50)       
      .attr("y", 500)       
      .attr("width", 700)  
      .attr("height", 500) 
      .attr("fill", "red"); 
  </script>
</body>
</html>
